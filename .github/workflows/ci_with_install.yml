
# This CI will lauch a Docker image that contains all the dependencies required
# within that image the pytest test suite is run 

name: CI with install

on:
  pull_request:    
    branches:
    - develop
    - main
 
jobs:
  testing:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/openmc-data-storage/miniconda3_4.9.2_endfb-7.1_nndc_tendl_2019
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: install package
        run: |
          conda install -c conda-forge openmc
          pip install .
          python -c "import openmc_dagmc_wrapper"

      - name: install packages required for testing
        run: |
          pip install .[tests]

      - name: run tests
        run: |
          pytest-cov tests -v --cov=openmc_dagmc_wrapper --cov-append --cov-report term --cov-report xml
